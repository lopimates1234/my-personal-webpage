<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Your Name]'s Personal Webpage</title>
    <style>
        body {
            font-family: 'Minecraft', sans-serif;
            background-color: #7A5632;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            background-color: #8B6A4F;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2.5em;
            margin: 0.5em 0;
        }
        p {
            font-size: 1.2em;
        }
        .contact {
            margin-top: 20px;
        }
        a {
            color: #FFD700;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        @font-face {
            font-family: 'Minecraft';
            src: url('https://example.com/minecraft-font.woff') format('woff');
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>[Your Name]</h1>
        <div class="about">
            <h2>About Me</h2>
            <p>Hi, I'm [Your Name]. I am passionate about Minecraft and love to share my experiences and creations with the world. Welcome to my personal webpage!</p>
        </div>
        <div class="contact">
            <h2>Contact</h2>
            <p>Email: <a href="mailto:your.email@example.com">your.email@example.com</a></p>
            <p>Phone: (123) 456-7890</p>
        </div>
    </div>
</body>
</html>
